name: Build Pin Randomizer Binaries (Manual)

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Clean old builds
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          if (Test-Path randomize-pins.spec) { Remove-Item randomize-pins.spec }

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --icon=icon.ico --name=NTM-pin-randomizer-v0.0.0-patcher randomize-pins.py

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: ntm-patcher-windows
          path: dist/NTM-pin-randomizer-v0.0.0-patcher.exe

  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build binary
        run: pyinstaller --onefile --noconsole --name=ntm-patcher-macos randomize-pins.py

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: ntm-patcher-macos
          path: dist/ntm-patcher-macos

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build binary
        run: pyinstaller --onefile --noconsole --name=ntm-patcher-linux randomize-pins.py

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: ntm-patcher-linux
          path: dist/ntm-patcher-linux
