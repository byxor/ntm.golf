name: Build Pin Randomizer Binaries (Manual)

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --icon=icon.ico ^
            --name=NTM-pin-randomizer-v0.0.0-patcher ^
            pin-randomizer/src/randomize-pins.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/NTM-pin-randomizer-v0.0.0-patcher.exe

  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build macOS binary
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico \
            --name=NTM-pin-randomizer-v0.0.0-patcher \
            pin-randomizer/src/randomize-pins.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: dist/NTM-pin-randomizer-v0.0.0-patcher

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile --noconsole --icon=icon.ico \
            --name=NTM-pin-randomizer-v0.0.0-patcher \
            pin-randomizer/src/randomize-pins.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/NTM-pin-randomizer-v0.0.0-patcher
