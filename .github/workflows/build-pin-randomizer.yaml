name: Build Pin Randomizer Binaries (Manual)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --noconsole \
            --icon=pin-randomizer/src/icon.ico \
            --name=NTM-pin-randomizer-v0.0.0-patcher \
            pin-randomizer/src/randomize-pins.py
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pin-randomizer-windows
          path: dist/NTM-pin-randomizer-v0.0.0-patcher.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pillow

      - name: Build macOS app
        run: |
          pyinstaller --onefile --windowed \
            --icon=pin-randomizer/src/icon.icns \
            --name=NTM-pin-randomizer-v0.0.0-patcher \
            pin-randomizer/src/randomize-pins.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pin-randomizer-macos
          path: dist/NTM-pin-randomizer-v0.0.0-patcher

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build Linux x64 executable
        run: |
          pyinstaller --onefile \
            --name=NTM-pin-randomizer-v0.0.0-patcher \
            pin-randomizer/src/randomize-pins.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pin-randomizer-linux-x64
          path: dist/NTM-pin-randomizer-v0.0.0-patcher

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build in Docker for ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v "$(pwd)":/src \
            -w /src \
            --entrypoint /bin/bash \
            --name pin-arm64-builder \
            multiarch/qemu-user-static --reset -p yes && \
          docker run --rm --platform linux/arm64 \
            -v "$(pwd)":/src \
            -w /src \
            arm64v8/python:3.11-slim \
            bash -c "pip install pyinstaller && pyinstaller --onefile \
              --name=NTM-pin-randomizer-v0.0.0-patcher \
              pin-randomizer/src/randomize-pins.py"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pin-randomizer-linux-arm64
          path: dist/NTM-pin-randomizer-v0.0.0-patcher
